<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Metoda płatności PayPo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Płatność PayPo</h1>
  <p>Podaj swoje dane logowania:</p>
  <input type="email" id="paypo-email" placeholder="Adres e-mail">
  <input type="password" id="paypo-password" placeholder="Hasło">
  <button onclick="confirmPayment()">Zaloguj</button>
  <div id="loading-section" class="loading-section" style="display: none;">
    <img src="loading.gif" alt="Loading">
  </div>
  <div id="payment-unavailable" class="payment-unavailable" style="display: none;">
    Niestety, płatność PayPo jest obecnie niedostępna. Przepraszamy za niedogodności.
    <div id="back-button">
      <a href="index.html">Powrót</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
