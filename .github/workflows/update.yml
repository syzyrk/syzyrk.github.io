name: Update Sensor Data

on:
  schedule:
    - cron: '*/4 * * * *'
  workflow_dispatch:     

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write     
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run script
        run: node sensor/script.js  

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json        
          git commit -m "Automatyczna aktualizacja danych" || exit 0
          git push
