<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Metoda płatności Karta kredytowa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Płatność Kartą kredytową</h1>
  <p>Wprowadź dane karty:</p>
  <input type="text" id="card-number" placeholder="Numer karty (16 cyfr)">
  <input type="text" id="card-cvc" placeholder="CVC (3 cyfry)">
  <div>
    <label>Data ważności:</label>
    <select id="card-expiry-month">
      <option value="">Miesiąc</option>
      <!-- opcje miesięcy -->
    </select>
    <select id="card-expiry-year">
      <option value="">Rok</option>
      <!-- opcje lat -->
    </select>
  </div>
  <button onclick="confirmPayment()">Potwierdź</button>
  <div id="loading-section" class="loading-section" style="display: none;">
    <img src="loading.gif" alt="Loading">
  </div>
  <div id="payment-unavailable" class="payment-unavailable" style="display: none;">
    Niestety, płatność Kartą kredytową jest obecnie niedostępna. Przepraszamy za niedogodności.
    <div id="back-button">
      <a href="index.html">Powrót</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
